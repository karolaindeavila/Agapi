<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="imagenes/Agapii.ico">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background-color: rgb(206, 159, 182);
}
.form-register {
    width: 400px;
    background: rgb(155, 61, 119);
    padding: 30px;
    margin: auto;
    margin-top: 100px;
    border-radius: 4px;
    font-family: Arial, Helvetica, sans-serif;
    color: pink;
}
.form-register h4 {
    font-size: 22px;
    margin-bottom: 20px;
}
.controls {
    width: 100%;
    background: white;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 16px;
    border: 1px solid #c921d8;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 18px;
}
.form-register p {
    height: 40px;
    text-align: center;
    font-size: 18px;
}
.form-register a {
    color: white;
    text-decoration: none;
}
.form-register a:hover {
    color: white;
    text-decoration: underline;
}
.form-register .botons {
    width: 100%;
    background: pink;
    border: none;
    padding: 12px;
    color: white;
    margin: 16px 0;
    font-size: 16px;
}
</style>
</head>
<body>
    <section class="form-register">
        <h4>Registrarte ❤</h4>
        <input class="controls" type="text" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" id="apellidoos" placeholder="Ingrese su Apellido"> 
        <input class="controls" type="email" id="Correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" id="Contraseña" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        <input class="botons" type="submit" value="confirmar" onclick="guardarDatos()">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>

    <script>
        function guardarDatos() {
            // Obtiene los valores ingresados
            const nombre = document.getElementById("nombres").value;
            const apellido = document.getElementById("apellidoos").value;
            const correo = document.getElementById("Correo").value;
            const contraseña = document.getElementById("Contraseña").value;

            // Crea un objeto con los datos del usuario
            const datosUsuario = {
                nombre: nombre,
                apellido: apellido,
                correo: correo,
                contraseña: contraseña
            };

            // Guarda el objeto en Local Storage en formato JSON
            localStorage.setItem("datosUsuario", JSON.stringify(datosUsuario));

            // Opcional: confirma que se ha guardado
            alert("Datos guardados en el Local Storage");
        }
    </script>
</body>
</html>
